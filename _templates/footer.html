{% extends "!footer.html" %}

{% block contentinfo %}
  {{ super() }}
  
  {% if last_edition_datetime %}
  <p>Last edition of the current page: 
  {% if pagename -%}
  <a href="https://github.com/{{ github_user }}/{{ github_repo }}/commits/{{ github_version }}/{{ pagename }}{{page_source_suffix}}" title="History of the source file of the current page">
  {%- endif -%}
  {{ last_edition_datetime }}
  {%- if pagename -%}
    </a>
  {%- endif -%}
  </p>
  {% endif %}
{% endblock %}
